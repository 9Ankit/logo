<div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
  <div fxLayout="column wrap" fxFlex="100" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
    <div fxLayout="row wrap" fxLayoutAlign="start center" [fxShow]="true" [fxHide]="false">
      <div fxLayout="column " fxFlex="40" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
        <div style="width: 100%">
          <mat-table [dataSource]="dataSource" style="width:100%">

            <ng-container matColumnDef="name">
              <mat-header-cell *matHeaderCellDef> name </mat-header-cell>
              <mat-cell *matCellDef="let item"> {{item.name}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="type" class="qq">
              <mat-header-cell *matHeaderCellDef> landline </mat-header-cell>
              <mat-cell *matCellDef="let item" (click)="onSelect(item)"> {{item.type}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="number">
              <mat-header-cell *matHeaderCellDef> landline </mat-header-cell>
              <mat-cell *matCellDef="let item"> {{item.number}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="logo">
              <mat-header-cell *matHeaderCellDef> landline </mat-header-cell>
              <mat-cell *matCellDef="let item"> {{item.logo}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="icon">
              <mat-header-cell *matHeaderCellDef> landline </mat-header-cell>
              <mat-cell *matCellDef="let item"> {{item.icon}} </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef=" [&apos;type&apos;, &apos;number&apos;, &apos;logo&apos;, &apos;icon&apos;];"></mat-header-row>
            <mat-row *matRowDef="let row; columns:  [&apos;type&apos;, &apos;number&apos;, &apos;logo&apos;, &apos;icon&apos;];"></mat-row>
            <mat-row *matRowDef="let row; columns: [&apos;name&apos;]; when: isExtendedRow">
            </mat-row>

          </mat-table>
        </div>
      </div>
      <div fxLayout="column " fxFlex="60" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
        <div>
          <mat-table [dataSource]="dataSource" style="width:100%">

            <ng-container matColumnDef="name">
              <mat-header-cell *matHeaderCellDef> name </mat-header-cell>
              <mat-cell *matCellDef="let item"> {{item.name}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="type" class="qq">
              <mat-header-cell *matHeaderCellDef> landline </mat-header-cell>
              <mat-cell *matCellDef="let item; let i = index" (click)="onSelect(item)"> {{item.type}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="number">
              <mat-header-cell *matHeaderCellDef> landline </mat-header-cell>
              <mat-cell *matCellDef="let item"> {{item.number}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="logo">
              <mat-header-cell *matHeaderCellDef> landline </mat-header-cell>
              <mat-cell *matCellDef="let item"> {{item.logo}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="icon">
              <mat-header-cell *matHeaderCellDef> landline </mat-header-cell>
              <mat-cell *matCellDef="let item"> {{item.icon}} </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef=" [&apos;type&apos;, &apos;number&apos;, &apos;logo&apos;, &apos;icon&apos;];"></mat-header-row>
            <mat-row *matRowDef="let row; columns:  [&apos;type&apos;, &apos;number&apos;, &apos;logo&apos;, &apos;icon&apos;];"></mat-row>
            <mat-row *matRowDef="let row; columns: [&apos;name&apos;]; when: isExtendedRow">
            </mat-row>

          </mat-table>
        </div>
      </div>
    </div>
  </div>
</div>
